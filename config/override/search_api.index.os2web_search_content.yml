langcode: da
status: true
dependencies:
  config:
    - field.storage.node.field_os2web_page_section
    - field.storage.node.field_os2web_page_keyword
    - search_api.server.os2web_search_server
    - core.entity_view_mode.node.search_index
  module:
    - search_api_solr
    - node
    - taxonomy
    - search_api
    - os2web_search
    - paragraphs
    - search_api_synonym
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    debug_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 10000000
      fuzzy: 2
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
id: os2web_search_content
name: 'OS2Web Search Content'
description: ''
read_only: false
field_settings:
  changed:
    label: Ændret
    datasource_id: 'entity:node'
    property_path: changed
    type: date
    dependencies:
      module:
        - node
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_os2web_page_section:
    label: Sektion
    datasource_id: 'entity:node'
    property_path: field_os2web_page_section
    type: integer
    dependencies:
      config:
        - field.storage.node.field_os2web_page_section
