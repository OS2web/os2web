    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 21
    dependencies:
      module:
        - node
  type:
    label: Indholdstype
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - os2web_event
        - os2web_external_page
        - os2web_news
        - os2web_page
        - os2web_postlister
    languages:
      default: true
      selected: {  }
  'entity:paragraph':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:search_api_synonym': {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  entity_type: {  }
  hierarchy:
    weights:
      preprocess_index: -45
    fields:
      field_os2web_page_section: taxonomy_term-parent
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields:
      - keyword
    highlight: always
    highlight_partial: true
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: true
    fields:
      - keyword
      - rendered_item
      - rendered_item_spellcheck
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignore_character:
    weights:
      preprocess_index: -10
      preprocess_query: -10
    all_fields: false
    fields:
      - rendered_item
      - rendered_item_spellcheck
      - title
    ignorable: '[''¿¡!?,.:;]'
    ignorable_classes:
      - Pc
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
  language_with_fallback: {  }
  os2web_search_phrase_catcher:
    weights:
      preprocess_query: 0
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: os2web_search_server
