langcode: da
status: true
dependencies:
  config:
    - node.type.os2web_news
  module:
    - content_moderation
id: news
label: Nyheder
type: content_moderation
type_settings:
  states:
    draft:
      label: Kladde
      weight: -2
      published: false
      default_revision: true
    published:
      label: Publiseret
      weight: 0
      published: true
      default_revision: true
    til_gennemsyn:
      label: 'Til gennemsyn'
      weight: -1
      published: false
      default_revision: true
    unpublished:
      label: Upubliceret
      weight: 1
      published: false
      default_revision: true
  transitions:
    create_new_draft:
      label: Kladde
      from:
        - draft
        - published
        - til_gennemsyn
      to: draft
      weight: -2
    publish:
      label: Publiseret
      from:
        - draft
        - published
        - til_gennemsyn
      to: published
      weight: 0
    til_gennemsyn:
      label: 'Til gennemsyn'
      from:
        - draft
        - published
        - til_gennemsyn
        - unpublished
      to: til_gennemsyn
      weight: -1
    upubliceret:
      label: Upubliceret
      from:
        - draft
        - published
        - til_gennemsyn
        - unpublished
      to: unpublished
      weight: 1
  entity_types:
    node:
      - os2web_news
  default_moderation_state: published
