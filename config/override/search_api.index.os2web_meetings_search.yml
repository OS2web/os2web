langcode: da
status: true
dependencies:
  config:
    - field.storage.node.field_os2web_m_committee
    - search_api.server.os2web_search_server
    - core.entity_view_mode.node.search_index
  module:
    - search_api_solr
    - node
    - search_api
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    debug_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 10000000
      fuzzy: 2
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
id: os2web_meetings_search
name: 'OS2Web Meetings Search'
description: ''
read_only: false
field_settings:
  changed:
    label: Ændret
    datasource_id: 'entity:node'
    property_path: changed
    type: date
    dependencies:
      module:
        - node
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_os2web_m_committee:
    label: Committee
    datasource_id: 'entity:node'
    property_path: field_os2web_m_committee
    type: integer
    dependencies:
      config:
        - field.storage.node.field_os2web_m_committee
  os2web_m_committee:
    label: 'Meeting committee'
    datasource_id: 'entity:node'
    property_path: dummy_field
    type: integer
    configuration:
      dummy_value: dummy
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          os2web_meetings_bp: search_index
          os2web_meetings_bpa: search_index
          os2web_meetings_meeting: search_index
  rendered_item_spellcheck:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: solr_text_spellcheck
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          os2web_meetings_bp: search_index
          os2web_meetings_bpa: search_index
          os2web_meetings_meeting: search_index
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 21
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - os2web_meetings_bp
        - os2web_meetings_bpa
        - os2web_meetings_meeting
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields: {  }
    highlight: always
    highlight_partial: true
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: true
    fields:
      - rendered_item
      - rendered_item_spellcheck
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
  ignore_character:
    weights:
      preprocess_index: -10
      preprocess_query: -10
    all_fields: false
    fields:
      - rendered_item
      - rendered_item_spellcheck
      - title
      - type
    ignorable: '[''¿¡!?,.:;]'
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
  language_with_fallback: {  }
  rendered_item: {  }
  reverse_entity_references: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  solr_dummy_fields: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: os2web_search_server
